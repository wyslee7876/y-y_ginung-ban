<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #fff;
        }
        aside {
            width: 300px;
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #ddd;
            position: absolute;/*부모를 기준으로 절대적 배치*/
            top: 0;
            left: 0;
        }
        main {
            width: 70%;
            padding-left: 300px;
        }

        header {
            width: 100%;
            height: 80px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
        }

        section {
            padding: 20px;
        }
        .item-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 300px;/* 가로 크기 조정 */
            gap: 30px;
        }
        .item {
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <aside></aside>
    <main>
        <header>

        </header>
        <section>
            <h1>All bookmarks</h1>
            <div class="item-list">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </section>
    </main>
    
</body>
</html>

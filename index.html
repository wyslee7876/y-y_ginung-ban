<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            height: 200px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 200px;
        }
        nav {
            height: 200px;
            background-color: blue;
            color: white;
            text-align: center;
            line-height: 200px;
        }
        section {
            width: 50%;
            height: 200px;
            float: left;
        }
        article {
            background-color: orange;
            height: 100px;
        }
        aside {
            width: 50%;
            height: 200px;
            background-color: pink;
            float: left;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 100px;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        &lt;header&gt;
    </header>

    <nav>
        &lt;nav&gt;
    </nav>

   <main>
        <section>
            <article>&lt;article&gt;</article>

            <article>&lt;article&gt;</article>
        </section>

        <aside>
            &lt;aside&gt;
        </aside>

        <div class="clear"></div>
   </main>

   <footer>&lt;footer&gt;</footer>

</body>
</html>

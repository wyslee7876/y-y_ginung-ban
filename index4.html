<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            gap: 20px;
        }
        .box{
            width: 300px;
            flex-basis: 400px;
            height: 200px;
            border: 1px solid black;
            flex-grow: 1;
            /* text-align: center;
            line-height: 200px;
            font-size: 50px; */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .box:nth-child(1){
            /* flex-grow: 2; */
            flex-shrink: 10;
        }
        .box:nth-child(2){
            flex-grow: 0;
        }
        .box:nth-child(3){
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            box1
        </div>
        <div class="box">
            box2
        </div>
        <div class="box">
            box3
        </div>
    </div>
</body>
</html>

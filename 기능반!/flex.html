<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #fff;
        }
        .f {
            float: left;
        }
        .square {
            border-radius: 10px;
            width: 100px;
            height: 100px;
            margin: 5px;
        }
        .top-long-square {
            border-radius: 10px;
            width: 400px;
            height: 100px;
            margin: 5px;
        }
        .w-long-square {
            border-radius: 10px;
            width: 300px;
            height: 100px;
            margin: 5px;
        }
        .w-long-square2 {
            border-radius: 10px;
            width: 300px;
            height: 125px;
            margin: 5px;
        }
        .h-long-square {
            border-radius: 10px;
            width: 125px;
            height: 250px;
            margin: 5px;
        }
        .big-square {
            border-radius: 10px;
            width: 250px;
            height: 250px;
            margin: 5px;
        }
        .w-long-square3 {
            border-radius: 10px;
            width: 250px;
            height: 100px;
            margin: 5px;
        }
        .red { background-color: red;}
        .yellow { background-color: yellow;}
        .blue { background-color: blue;}
        .pink { background-color: pink;}
        .aqua { background-color:aqua;}
    </style>
</head>
<body>
    <div>
        <div class="square red f">1</div>
        <div class="square yellow f">1</div>
        <div class="top-long-square blue f">1</div>
        <div class="square yellow f">1</div>
        <div class="square yellow f">1</div>
    </div>
    <div>
        <div class="f">
            <div class="w-long-square pink">1</div>
            <div class="w-long-square2 aqua">1</div>
        </div>
        <div class="big-square red f">1</div>
        <div class="h-long-square aqua f">1</div>
        <div class="h-long-square yellow f">1</div>
    </div>
    <div>
        <div class="w-long-square3 pink f">1</div>
        <div class="w-long-square3 pink f">1</div>
        <div class="w-long-square3 pink f">1</div>
    </div>
</body>
</html>

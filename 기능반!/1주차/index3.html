<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 250px;
            height: 100px;
            padding: 20px;
            margin: 30px;
            box-sizing: border-box;
        }
        .box:nth-child(1){
            background-color: red;
        }
        .box:nth-child(2){
            background-color: blue;
        }.box:nth-child(3){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=bookmark" />
    <style>
        body {
            background-color: #fff;
        }
        aside {
            width: 300px;
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #ddd;
            position: absolute;/*부모를 기준으로 절대적 배치*/
            top: 0;
            left: 0;
        }
        main {
            width: 70%;
            padding-left: 300px;
        }

        header {
            display: flex;
            width: 100%;
            height: 80px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            align-items: center;
        }

        section {
            padding: 20px;
        }
        .item-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 300px;/* 가로 크기 조정 */
            gap: 30px;
        }
        .item {
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .search-box{
            display: flex;
            border-radius: 5px;
            width: 200px;
            height: 40px;
            margin-left: 30px;
            border: 1px solid #ddd;
            align-items: center;
            padding: 5px;
        }
        .AddBookmark-button{
            display: flex;
            border-radius: 5px;
            width: 200px;
            height: 40px;
            margin-left: auto;
            background-color: rgb(37, 93, 104);
            border: 1px solid #ddd;
            align-items: center;
            justify-content: center;
            font-size: large;
        }
        button:active {
            background-color: cornflowerblue;
        }
        .Bookmark-icon{
            display: flex;
            margin-top: 20px;
            margin-left: 20px;
            font-size: 30px;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            background-color: darkcyan;
            justify-content: center;
            align-items: center;
        }
        .main-icon{
            display: flex;
            align-items: center;
        }
        .bookmark-manager{
            margin-left: 10px;
            margin-top: 30px;
        }
        .sort-manager{
            display: flex;
            margin-left: auto;
            width: 100px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            align-items: center;
        }
        .bookmark-app-icon{
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #ddd;
            
        }
        </style>
</head>
<body>
    <aside>
        <div class="main-icon">
            <div class="Bookmark-icon">
                <span class="material-symbols-outlined" style="color: #fff;">bookmark</span>
            </div>
            <h3 class="bookmark-manager">Bookmark Manager</h3>
        </div>
    </aside>
    <main>
        <header>
            <input class="search-box" style="color: darkgray;" placeholder="search...">
            <button class="AddBookmark-button" style="color: white; text-align: center;">+ Add Bookmark</button>
        </header>
        <section>
            <div class="main-icon">
                <h1>All bookmarks</h1>
                <div class="sort-manager">↑↓ Sort By</div>
            </div>
            
            <div class="item-list">
                <div class="item">

                </div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </section>
    </main>
    
</body>
</html>
